<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main -->
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3 mt-3">
                <div class="search-container">
                    <h2 class="section-heading">Search for a City</h2>
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="City">
                        <button class="btn btn-primary ml-2">Search</button>
                    </div>
                    <button class="btn btn-secondary clear-button mb-2 mt-2">Clear History</button>
                    <ul class="list-group search-history">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>

            <!-- Current Weather -->
            <div class="col-md-8 mt-3">
                <div class="search-results-container">
                    <h2 class="section-heading">Search Results</h2>
                    <div class="current-weather">
                        <h3 class="weather-city">City:</h3>
                        <p class="weather-date">Date:</p>
                        <p class="weather-temperature">Temperature:</p>
                        <p class="weather-humidity">Humidity:</p>
                        <p class="weather-wind-speed">Wind Speed:</p>
                    </div>

                    <!-- 5 Day Forecast -->
                    <div class="5-day-forecast">
                        <h3 class="forecast-heading">5-Day Forecast</h3>
                        <div class="forecast-card row"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
